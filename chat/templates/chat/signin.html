{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet"  href="{% static 'chat/css/style.css' %}" >

</head>
<body id="bg2" style="background-image: url('{% static 'chat/images/login.jpg' %}')">

    {% for message in messages %}
    <div  style="color: red;" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Log In to your account for Chat ! </h3>
    <form method="POST" action="{% url 'signin' %}" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
           <button type="submit" class="btn btn-primary">Log In</button>
        </div>


    </form>

    <br>
    <br>

  <h3> don't have an account? Create here <a href="{% url 'signup' %}" style="color: green;"> SignUp! </a></h3>


</body>
</html>
